<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category</strong>
            {% endif %}
        {% else %}
            The spicified category does not exist!
        {% endif %}
    </div>
<a href="/rango/">Home</a><br />
</body>
</html>
