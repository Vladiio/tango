<ul class="nav nav-pills flex-column">
    {% if cats %}
        {% for category in cats %}
            {% if category == act_cat %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'show_category' category.slug %}">{{ category.name }}</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_category' category.slug %}">{{ category.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categoris present</strong></li>
    {% endif %}
</ul>
