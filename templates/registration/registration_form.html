{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap_toolkit %}

{% block body_block %}
<div class="offset-md-3 col-md-6">
    <h1 class="form-signin-heading">Register here</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <button class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
