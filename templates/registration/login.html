{% extends 'rango/base_bootstrap.html' %}
{% load staticfiles %}

{% block body_block %}
<link rel="stylesheet" href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css">
    <div class="jumbotron">
        <h1 class="display-3">Login</h1>
    </div>

    <form class="form-signin" action="." method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" class="form-control" name="username" id="id_username"
                placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control"
                placeholder="Password" required>

        <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
            Sign in </button>
    </form>
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
